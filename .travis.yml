language: node_js

node_js:
  - stable

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

install:
  - npm install

script:
  - npm test

deploy:
  provider: pages
  cleanup: true
  github_token: $github_token
  local_dir: src
  on:
    branch: master